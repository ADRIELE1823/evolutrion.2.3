<div class="container">
    <div class="header">
        <h2>Cadastrar Instituição</h2>
    </div>

    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome da Instituição</label>
            <input
                type="text"
                id="username"
                placeholder="Digite o nome da instituição..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <!-- Adicione a opção de escolher o tipo de instituição -->
        <div class="form-control">
          <label for="institution-type">Tipo de Instituição</label>
          <select id="institution-type">
              <option value="publica">Pública</option>
              <option value="publica">Federal</option>
              <option value="privada">Privada</option>
          </select>
      </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite o email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <span class="toggle-password" id="password-toggle">
            <i class="fas fa-eye"></i>
          </span>
          <small>Mensagem de erro</small>
        </div>
        
        <div class="form-control">
            <label for="password-confirmation">Confirmação de senha</label>
            <input
                type="password"
                id="password-confirmation"
                placeholder="Digite sua senha novamente..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="inep-code">Código INEP/MEC</label>
            <input
                type="text"
                id="inep-code"
                placeholder="Digite o código da sua instituição..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>

<script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
></script>

<script src="Formulario.js"></script>
